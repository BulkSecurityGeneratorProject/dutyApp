
<div>

            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="dutyappApp.watchman.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{watchman.email}}" readonly>

                </tr>
                <tr>
                    <td>
                        <span translate="dutyappApp.watchman.password">Password</span>
