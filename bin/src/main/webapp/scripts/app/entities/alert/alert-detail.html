
<div>
    <h2><span translate="dutyappApp.alert.detail.title">Alert</span> {{alert.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="dutyappApp.alert.alert_time">Alert_time</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alert.alert_time}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="dutyappApp.alert.Incident">Incident</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alert.Incident.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="dutyappApp.alert.User">User</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alert.User.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="alert"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
