<div>

    <h2 translate="dutyappApp.billAccount.home.title">BillAccount</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBillAccountModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="dutyappApp.billAccount.home.createLabel">Create a new BillAccount</span>
    </button>
    <div class="modal fade" id="saveBillAccountModal" tabindex="-1" role="dialog" aria-labelledby="myBillAccountLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBillAccountLabel" translate="dutyappApp.billAccount.home.createOrEditLabel">Create or edit a BillAccount</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="billAccount.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="dutyappApp.billAccount.company_name">Company_name</label>
                            <input type="text" class="form-control" name="company_name"
                                   ng-model="billAccount.company_name">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBillAccountConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(billAccount.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="dutyappApp.billAccount.delete.question" translate-values="{id: '{{billAccount.id}}'}">Are you sure you want to delete this BillAccount?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="dutyappApp.billAccount.company_name">Company_name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="billAccount in billAccounts">
                    <td><a ui-sref="billAccountDetail({id:billAccount.id})">{{billAccount.id}}</a></td>
                    <td>{{billAccount.company_name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="billAccountDetail({id:billAccount.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(billAccount.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(billAccount.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a href="#">{{page - 2}}</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a href="#">{{page - 1}}</a></li>
                <li class="active"><a href="#">{{page}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a href="#">{{page + 1}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a href="#">{{page + 2}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
